<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixel me this!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1>Pixel me this!</h1>
</header>
<div class="frame">
    <img id="image" alt="original image" src=""/>
    <canvas id="canvas" class="canvas"></canvas>
        <div class="glass"></div>
</div>
<div class="controls">
    <div class="controlRow">
        <label for="size">Size</label>
        <input type="range" min="4" max="24" step="4" value="4" id="size" name="size">
    </div>
    <div class="controlRow">
        <label for="style">Style</label>
        <select name="style" id="style">
            <option value="1">Circle</option>
            <option value="2">Square</option>
            <option value="3">Painting</option>
        </select>
    </div>
    <div class="controlWor">
        <label for="padding">Padding</label>
        <input type="range" min="0" max="10" step="1" value="0" id="padding" name="padding">
    </div>

</div>
<script src="app.js"></script>
</body>

</html>
